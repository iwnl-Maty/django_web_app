{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5">
        <h1 class="mb-4">Seznam týmů</h1>
        <div class="list-group">
            {% for tym in tym %}
                <div class="item">
                    <div class="info">
                        <h4><a href="{% url 'Liga:tym_detail' tym.pk %}"> {{ tym.nazev_tymu }} </a></h4>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
